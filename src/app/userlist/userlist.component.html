<div class="container py-5">
    <table class="table">
        <thead>
            <tr>
                <th scope="col">ID</th>
                <th scope="col">Image</th>
                <th scope="col">Name</th>
                <th scope="col">EmailID</th>
                <th scope="col">Password</th>
                <th scope="col">Confirm Password</th>
                <th scope="col">Action</th>
            </tr>
        </thead>
        <tbody *ngFor="let user of data">
            <tr>
                <th scope="row">{{user.id}}</th>
                <td><img src="{{user.image}}" alt=""></td>
                <td>{{user.name}}</td>
                <td>{{user.email}}</td>
                <td>{{user.password}}</td>
                <td>{{user.confpassword}}</td>
                <td><button class="btn btn-primary btn-sm" routerLink="/app-editlist/{{user.id}}">
                        <fa-icon [icon]="edit" class="mx-2"></fa-icon>
                    </button></td>
                <td><button class="btn btn-danger btn-sm" (click)="deleteuser(user.id)">
                        <fa-icon [icon]="delete" class="mx-2"></fa-icon>
                    </button></td>
            </tr>
        </tbody>
        <div class="row" *ngIf="userdeletemsg">
            <div class="col">
                <div class="alert alert-danger m-1" role="alert">
                    {{userdeletemsg}}
                </div>
            </div>
        </div>
    </table>
</div>
