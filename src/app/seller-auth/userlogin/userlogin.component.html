<!-- Section: Design Block -->
<div class="container my-4">
    <section class=" text-center text-lg-start">
        <style>
            .rounded-t-5 {
                border-top-left-radius: 0.5rem;
                border-top-right-radius: 0.5rem;
            }

            @media (min-width: 992px) {
                .rounded-tr-lg-0 {
                    border-top-right-radius: 0;
                }

                .rounded-bl-lg-5 {
                    border-bottom-left-radius: 0.5rem;
                }
            }
        </style>
        <div class="card mb-3">
            <div class="row g-0 d-flex align-items-center">
                <div class="col-lg-4 d-none d-lg-flex">
                    <img src="https://mdbootstrap.com/img/new/ecommerce/vertical/004.jpg" alt="Trendy Pants and Shoes"
                        class="w-100 rounded-t-5 rounded-tr-lg-0 rounded-bl-lg-5" />
                </div>
                <div class="col-lg-8">
                    <div class="card-body py-5 px-md-5">

                        <form #sellerlogin="ngForm" (ngSubmit)="userrlogin(sellerlogin.value)" class="formtags">
                            <!-- Email input -->
                            <div class="form-outline mb-4">

                                <label class="form-label" for="form2Example1">Email address:</label>
                                <input type="email" class="form-control" id="exampleInputEmail1"
                                    aria-describedby="emailHelp" placeholder="Enter Email" ngModel name="email"
                                    #email="ngModel" required>
                                <p><span *ngIf="email.invalid && email.touched">Please enter Valid Email</span>
                            </div>

                            <!-- Password input -->
                            <div class="form-outline mb-4">

                                <label class="form-label" for="form2Example2">Password</label>
                                <input type="password" class="form-control" id="exampleInputPassword1"
                                    placeholder="Enter Password" ngModel name="password" #password="ngModel" required>
                                <p><span *ngIf="password.invalid && password.touched">Please enter Valid
                                        Password</span>
                            </div>

                            <!-- 2 column grid layout for inline styling -->
                            <div class="row mb-4">
                                <div class="col d-flex justify-content-center">
                                    <!-- Checkbox -->
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" value="" id="form2Example31"
                                            checked />
                                        <label class="form-check-label" for="form2Example31"> Remember me </label>
                                    </div>
                                </div>

                                <div class="col">
                                    <!-- Simple link -->
                                    <a href="#!">Forgot password?</a>
                                </div>
                            </div>
                            <!-- //Loader -->
                            <div class="text-center" *ngIf="loader">
                                <div class="spinner-border" role="status">
                                    <span class="sr-only"></span>
                                </div>
                            </div>
                            <!-- Submit button -->
                            <button type="submit" [disabled]="!sellerlogin.valid"
                                class="btn btn-primary btn-block mb-4">Sign in</button>
                            <button type="submit" class="btn btn-secondary  btn-block mb-4 mx-2"
                                (click)="opensignuppage()">Sign-up</button>
                        </form>
                        <div class="text-center" *ngIf="loader">
                            <div class="spinner-border" role="status">
                                <span class="sr-only"></span>
                            </div>
                        </div>
                        <div class="row" *ngIf="show">
                            <div class="col-lg-5">
                                <div class="alert alert-danger m-1" role="alert">
                                    {{errormessage}}
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- Section: Design Block -->
</div>
