<!-- Header-->
<header class="bg-dark py-5">
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-7">
                <h1 class="display-4 fw-bolder text-white text-center">Shop in style</h1>
                <p class="lead fw-normal text-white text-center">With this shop hompeage</p>
                <img src="https://www.dgtalpr.com/zibexylt/2020/05/digital-agency.png"
                    class="text-center img-fluid my-5 pl-5" alt="">

            </div>
            <div class="col-lg-4">
                <img src="https://wisdominfosoft.com/images/innerpages/PSD-to-WordPress.png"
                    class="float-right img-fluid" alt="">
            </div>
        </div>

    </div>
</header>
<!-- Section-->


<section style="background-color: #eee;">
    <div class="container py-5">
        <div class="row justify-content-center mb-3" *ngFor="let item of productimage">
            <div class="col-md-12 col-xl-10">
                <div class="card shadow-0 border rounded-3">
                    <div class="card-body mb-3">
                        <div class="row">
                            <div class="col-md-6 col-lg-3 col-xl-3 mb-4 mb-lg-0">
                                <div class="bg-image hover-zoom ripple rounded ripple-surface">
                                    <img src="{{item.imageurl}}" class="w-100" />
                                    <a href="#!">
                                        <div class="hover-overlay">
                                            <div class="mask" style="background-color: rgba(253, 253, 253, 0.15);">
                                            </div>
                                        </div>
                                    </a>
                                </div>
                            </div>
                            <div class="col-md-6 col-lg-6 col-xl-6">
                                <h6>Name: {{item.name}}</h6>
                                <!-- <div class="d-flex flex-row">
                                    <div class="text-danger mb-1 me-2">
                                        <i class="fa fa-star"></i>
                                        <i class="fa fa-star"></i>
                                        <i class="fa fa-star"></i>
                                        <i class="fa fa-star"></i>
                                    </div>
                                    <span>310</span>
                                </div> -->
                                <div class="mt-1 mb-0 text-muted small">
                                    <span>Color: {{item.color}}</span>
                                    <!-- <span>Light weight</span>
                                    <span class="text-primary"> • </span>
                                    <span>Best finish<br /></span> -->
                                </div>
                                <!-- <div class="mb-2 text-muted small">
                                    <span>Unique design</span>
                                    <span class="text-primary"> • </span>
                                    <span>For men</span>
                                    <span class="text-primary"> • </span>
                                    <span>Casual<br /></span>
                                </div> -->
                                <p class="text-truncate mb-5 mb-md-0">
                                    Description: {{item.description}}
                                </p>
                            </div>
                            <div class="col-md-6 col-lg-3 col-xl-3 border-sm-start-none border-start">
                                <div class="d-flex flex-row align-items-center mb-1">
                                    <h6 class="mb-1 me-1">Rs {{item.price}}</h6>
                                    <!-- <span class="text-danger"><s>$20.99</s></span> -->
                                </div>
                                <h6 class="text-success">Free shipping</h6>
                                <div class="d-flex flex-column mt-4">
                                    <button class="btn btn-primary btn-sm" type="button"
                                        routerLink="/details/{{item.id}}">Details</button>
                                    <button class="btn btn-outline-primary btn-sm mt-2" type="button">
                                        Add to wishlist
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
